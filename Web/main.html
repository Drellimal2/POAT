<html ng-app="POATApp" >
    <head>
        <title>
            Poat
        </title>
        
        <!-- Imports -->
        
       <!--Angular-->
		<script src="js/angular/angular.js"></script>
        <script src="js/angular/ui-bootstrap-tpls-0.11.2.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="bootstrap/js/jquery-2.1.4.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/jquery-ui.min.js"></script>
		<script src="bootstrap/js/jquery.min.js"></script>
        
        <!-- Custom -->
        <link href="css/home.css" rel="stylesheet" type="text/css" />
		<link href="images/flaticon/flaticon.css" rel="stylesheet" type="text/css" />
        <script src="js/app.js"></script>
        <script src='js/controllers/MainController.js'></script>
        <script src="js/directives/poat-header.js"></script>
        <script src="js/testnotifs.js"></script>
        
        
    </head>
    <body ng-controller='MainCtrl' style="list-style-type:none;">
        
        <poatheader></poatheader>
		<div  class="col-md-12 container" >
        <div class="col-md-2" id="navigation_drawer">
			<div ng-repeat="list in lists">
				<div class="filter_body">
					<div class="main_filter">{{list.label}}</div>
					<div style="margin-right:2px;margin-bottom:2px;font-size=20px;"
						ng-repeat="filter in list.filters"
						ng-model="filter"
						class="sub_filter"
						 ng-class="{active: checkSelected($parent.$index, $index)}"
						ng-click = "setSelected(list, $parent.$index, $index)">
						{{filter.name}}
					</div>
				</div>
				
			</div>
		</div>
        <div class="col-md-9" id="main_body">
			<div id= "main_table_title">{{selectedTab.heading}}
				<button ng-hide="selectedTable==undefined"class= "btn btn-success pull-right" ng-click="buttonPress()" > 
					Add {{selectedTab.types}}
				</button>
			</div>
			<hr>
			<div ng-include="selectedTab.template"></div>
            
		</div>
		</div>
       
		<button class="btn btn-danger" onClick="notifyMe()">notify</button>

        
        
    </body>
</html>
