<html ng-app="POATApp" >
    <head>
        <title>
            Poat
        </title>
   		<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
        <script src="js/angular/angular.js"></script>
        <script src="js/angular/ui-bootstrap-tpls-0.11.2.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="bootstrap/js/jquery-2.1.4.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/jquery-ui.min.js"></script>
		<script src="bootstrap/js/jquery.min.js"></script>
        
        
        
        <!-- Custom -->
        <link href="css/home.css" rel="stylesheet" type="text/css" />
		<link href="images/flaticon/flaticon.css" rel="stylesheet" type="text/css" />
        <script src="js/app.js"></script>
        <script src='js/controllers/MainController.js'></script>
		<script src='js/controllers/LoginController.js'></script>

        <script src="js/directives/poat-header.js"></script>
        <script src="js/testnotifs.js"></script>
        
        
    </head>
	
	<body ng-controller="LoginCtrl">
		<poatheader></poatheader>
		
		<div  class="col-md-12 container" >
			<div class="col-md-4 col-lg-offset-4 text-center">
				<tabset justified="true">
    				<tab heading="Login">
						<form>
							<div>
								<label>Email</label>
								<input type="email"  ng-model = 'emailAddress'/>
								
								<label>Password</label>
								<input type="password"  ng-model = 'password'/>
								<div class="btn_dos">
									<button class="btn btn-success" ng-click="isnew = !isnew" >Login</button>
									<button class="btn btn-danger" ng-click="isnew = !isnew" >Cancel</button>
								</div>
							</div>
						</form>
					</tab>
					<tab heading="Sign Up">
						Short Labeled Justified content
					</tab>
				  </tabset>
			
			</div>
		</div>
		
		
	</body>
	
	
</html>
