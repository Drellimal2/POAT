<html ng-app="POATApp" >
    <head>
        <title>
            Poat
        </title>
  		<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
        <script src="js/angular/angular.js"></script>
        <script src="js/angular/ui-bootstrap-tpls-0.11.2.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="bootstrap/js/jquery-2.1.4.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/jquery-ui.min.js"></script>
		<script src="bootstrap/js/jquery.min.js"></script>
        
        
        
        <!-- Custom -->
        <link href="css/home.css" rel="stylesheet" type="text/css" />
		<link href="images/flaticon/flaticon.css" rel="stylesheet" type="text/css" />
        <script src="js/app.js"></script>
        <script src='js/controllers/AboutController.js'></script>
        <script src="js/directives/poat-header.js"></script>
        <script src="js/testnotifs.js"></script>
        
        
    </head>
	
	<body ng-controller="AboutCtrl">
		<poatheader></poatheader>
		
		<div  class="col-md-12 container" >
			<div><h1>About Us</h1></div>
			<div class="text-center about_intro">
				{{intro}}
			</div>
			<br/>
			<div class="contentainer">
				<div class="heading">
				The Team
				</div>
				<div ng-repeat="member in members" class="members col-md-4" style="background-color:{{member.colour}};">
						<img src="{{member.imgUrl}}" class="member_img"/>
						<div class="member_name text-center"><strong>{{member.name}}</strong> </div>
						<div class="member_alias text-center"><em><span ng-repeat="alias in member.alias">{{alias}} </span></em></div>
						<div class="member_bio"><strong>Bio:</strong> {{member.bio}}</div>
				</div>
			</div>
			
		</div>
		
	</body>
	
	
</html>
