<html ng-app="POATApp" >
    <head>
        <title>
            Poat
        </title>
		<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
        <script src="js/angular/angular.js"></script>
        <script src="js/angular/ui-bootstrap-tpls-0.11.2.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="bootstrap/js/jquery-2.1.4.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/jquery-ui.min.js"></script>
		<script src="bootstrap/js/jquery.min.js"></script>
        <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'> 
        
        
        <!-- Custom -->
        <link href="css/home.css" rel="stylesheet" type="text/css" />
		<link href="images/flaticon/flaticon.css" rel="stylesheet" type="text/css" />
        <script src="js/app.js"></script>
        <script src='js/controllers/HomeController.js'></script>
        <script src="js/directives/poat-header.js"></script>
        <script src="js/testnotifs.js"></script>
        
        
    </head>
	
	<body ng-controller='HomeCtrl'>
		<poatheader></poatheader>
		<div id="first_home" class = "col-md-12">
			
			<div class="large-images">
				<div class="image">
					<img src="images/workhard.png"></img>
				</div>
				<div class="message">
					Poat Assignment Tracker
					
				</div>
			</div>
			
		</div>
		<hr>
		<div class = "col-md-12 contentainer text-center centered">
					<div class="heading">
						Poat does more 
					</div>
				    <div class="details">
				    	More than just another ToDo List Poat has special features specially taylored for students which makes it more of a student companion.
				    </div>
					
		</div>
		<div  class="col-md-12 container " id="home_container" >
			<div ng-repeat="item in info" class="homepage_item">
				
				<div class="col-md-6 feature_block">
					<h2 class="feature_name">{{item.Feature}}</h2>
					<p class="feature_deats" >{{item.Details}}</p>
				</div>
				
				<div class="col-md-6 feature_img">
					<img ng-src="{{item.imgUrl}}" />
					
				</div>
				
			</div>
			
			
		
		
	</body>
	
	
</html>
