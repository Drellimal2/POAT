<html ng-app="POATApp" >
    <head>
        <title>
            Poat
        </title>
        
        <!-- Imports -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet"     type="text/css" />

        <!-- Angular -->
<!--        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js'></script>-->
		<script src="js/angular/angular.js"></script>
        <script src="js/angular/ui-bootstrap-tpls-0.11.2.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="bootstrap/js/jquery-2.1.4.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/jquery-ui.min.js"></script>
		<script src="bootstrap/js/jquery.min.js"></script>
        
        
        
        <!-- Custom -->
        <link href="css/home.css" rel="stylesheet" type="text/css" />
		<link href="images/flaticon/flaticon.css" rel="stylesheet" type="text/css" />
        <script src="js/app.js"></script>
        <script src='js/controllers/MainController.js'></script>
        <script src="js/directives/poat-header.js"></script>
        <script src="js/testnotifs.js"></script>
        
        
    </head>
    <body ng-controller='MainCtrl' style="list-style-type:none;">
        
        <poatheader></poatheader>
		
        <div class="col-md-2" id="navigation_drawer">
			<tabset vertical= "true"
						type="pills"
					 >
			<div ng-repeat="list in lists">
				
				<div class="main_filter">{{list.label}}</div>
				
				<tab style="margin-right:2px;margin-bottom:2px;font-size=20px;"
					ng-repeat="filter in list.filters"
					ng-model="filter"
					 heading="{{filter.name}}" 
					class="sub_filter"
					select = "setSelected(list)">
				</tab>
				
			</div>
			</tabset>
		</div>
        <div class="col-md-10" id="main_body">
			<div id= "main_table_title">{{selectedTab.heading}}
				<button class= "btn btn-success pull-right" ng-click="buttonPress()" > 
					Add {{selectedTab.types}}
				</button>
			</div>
			<div ng-include="selectedTab.template"></div>
            
		</div>
       
		<button class="btn btn-danger" onClick="notifyMe()">notify</button>

        
        
    </body>
</html>
