        <title>
            Testing POAT

        <!-- Angular -->

		<script src="js/angular/angular.js"></script>
        <script src="js/angular/ui-bootstrap-tpls-0.11.2.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="bootstrap/js/jquery-2.1.4.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/jquery-ui.min.js"></script>
		<script src="bootstrap/js/jquery.min.js"></script>
        
        
        
        <!-- Custom -->
        <link href="css/home.css" rel="stylesheet" type="text/css" />
		<link href="css/flaticon.css" rel="stylesheet" type="text/css" />
        <script src="js/app.js"></script>
        <script src='js/controllers/MainController.js'></script>
        <script src="js/directives/poat-header.js"></script>
        <script src="js/testnotifs.js"></script>
        
        
    </head>
    <body ng-controller='MainCtrl' style="list-style-type:none;">
        
        <poatheader></poatheader>
        <div class="col-md-2">
        <div class="nav-left accordionStyle">
       <accordion close-others="true">
       	<accordion-group ng-repeat="accordion in accordionGroups"><accordion-heading>{{accordion.heading}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i></accordion-heading><div ng-repeat="content in accordion.content">{{content.name}}</div>
       	</accordion-group>
       </accordion>
		</div>
		</div>
        <div class="col-md-10">
        <tabset>
            <tab ng-repeat="tab in tabs"
                 ng-model="selectedTab"
                 select = "setSelected(tab)">
                <tab-heading>
                    {{ tab.heading }}
                </tab-heading>
                <div ng-include="tab.template"></div>
            </tab>
               <button class= "btn btn-success pull-right" ng-click="buttonPress()"> Add {{selectedTab.types}}</button>
        </tabset>
		</div>
       
		    <button class="btn btn-danger" onClick="notifyMe()">notify</button>

     	<a href="http://www.freepik.com/free-vector/busy-businessman_797047.htm">Designed by Freepik</a>
        
        
    </body>
</html>
