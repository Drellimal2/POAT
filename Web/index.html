<html ng-app="POATApp" >
    <head>
        <title>
            Poat
        </title>
        
        <script src="js/angular/angular.js"></script>
        <script src="js/angular/ui-bootstrap-tpls-0.11.2.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script src="bootstrap/js/jquery-2.1.4.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/jquery-ui.min.js"></script>
		<script src="bootstrap/js/jquery.min.js"></script>
        
        
        
        <!-- Custom -->
        <link href="css/home.css" rel="stylesheet" type="text/css" />
		<link href="images/flaticon/flaticon.css" rel="stylesheet" type="text/css" />
        <script src="js/app.js"></script>
        <script src='js/controllers/HomeController.js'></script>
        <script src="js/directives/poat-header.js"></script>
        <script src="js/testnotifs.js"></script>
        
        
    </head>
	
	<body ng-controller='HomeCtrl'>
		<poatheader></poatheader>
		<div id="first_home" class = "col-md-12">
			
			<div class="large-images">
				<div class="image">
					<img src="images/workhard.png"></img>
				</div>
				<div class="message">
					Poat Assignment Tracker
					
				</div>
			</div>
			
		</div>
		<div  class="col-md-11 container" id="home_container" >
			<div ng-repeat="item in info" class="homepage_item">
				<h2 class="question">{{item.Question}}</h2>
				<p class="answer" >{{item.Answer}}</p>
			</div>
			
			
		</div>
		
	</body>
	
	
</html>
