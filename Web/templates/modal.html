<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
   <h3 class="modal-title"> New {{Type.type}} </h3>    
</div>
<div class="modal-body">
    <form name="mainForm">
        <div ng-form="newItemForm">

            <div class="form-group" ng-repeat="field in Type.fields">
                <label>{{field.label}}</label>
                <input type="text" class="form-control" ng-model="newItem[field.name]">
            </div>

        </div>  
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="add()">Add </button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>

</div>
